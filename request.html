<!DOCTYPE html>
<html lang="en">
<head>
    <title>myIIT</title>
    <meta charset="utf-8">
    <!--Mobile specific-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <link rel="stylesheet" href="redesign.css">
    <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet' type='text/css'>
    
</head>

<body>
    <figure>
        <img src="iiticon.png" alt="IIT logo"/>
    </figure>
    <h1>myIIT</h1>
    <h2>Welcome, Student.</h2>
    <p>Classification: Coterminal</p>
    <p>CWID: A20345309</p>
    <div id="menu">
        <label class="menu">&#9660; My Email</label>
        <label class="menu">&#9660; My Blackboard</label>
        <label class="menu"><a href="undergrad.html">&#9660; My Grades</a></label>
          <label class="submenu">&darr; Semester Grades</label>
          <label class="submenu">&darr; Unofficial Transcript</label>
          <label class="submenu">&darr; Print Transcript (PDF)</label>
          <label class="submenu"><a href="transcript.html">&darr; Request Official Transcript</a></label>
          <form id="request">
            <label>Attn:</label>
            <input id="user1" type="text" required placeholder="Admissions Office" title="Enter your transcript addressee."/>

            <label>Student Name:</label>
            <input type="text" required title="Enter your name." placeholder="Jane Doe"/>

            <label>Date of Birth:</label>
            <input type="date" required title="Date of Birth."/>

            <label>Mailing Address:</label>
            <input type="text" required title="Enter the mailing address." placeholder="100 W Main St. Alm, IL 60608"/>

            <label>Delivery Options:</label>
            <input type="radio" title="Choose delivery option."/>

            <label>USPS</label>
            <input type="radio" title="Choose delivery option."/>

            <label>FEDEX</label>
            <input type="radio" title="Choose delivery option."/>

            <label>E-MAIL</label>
            <input type="email" title="Enter email of requesting institution." placeholder="received@university.edu"/>

            <label>Payment:</label>
            <input type="radio" title="Choose payment option."/>

            <label>Credit/Debit</label>
            <input type="radio" title="Choose payment option."/>

            <label>Check</label>
            <input type="radio" title="Choose payment option."/>

            <label>Direct Deposit</label>
            <input id="submit" type="submit"/>
          </form>
        <label class="menu">&#9660; My Schedule</label>
        <label class="menu">&#9660; My Finances</label>
        <label class="menu">&#9660; My Undergraduate Degreeworks</label>
        <label class="menu">&#9660; My Graduate Degreeworks</label>
    </div>
    
      <div id="message">
    
    <p id="transcript_message" class="clear-display">Your Official Transcript request has been sent.</p>
    
    </div>
    
    <script src="transcript_js.js" type="text/javascript"></script>
</body>
</html>
