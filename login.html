<!DOCTYPE html>
<html lang="en">
<head>
    <title>myIIT</title>
    <meta charset="utf-8">
    <!--Mobile specific-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/> 
    <link rel="stylesheet" href="redesign.css">
    <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet' type='text/css'>
    <script src="login_js.js" type="text/javascript"></script>
</head>

<body>
    <figure>
        <img src="iiticon.png" alt="IIT logo"/>
    </figure>
    <h1>myIIT</h1>
    <div id="menu">
    <form>
        <label>Username</label>
        <input id="user" type="text" required placeholder="ID" title="Enter your IIT username."/>
        <label>Password</label>
        <input id="pass" type="password" required title="Enter your login password"/>
        <button type="button" id="logins"><a href="undergrad.html">Login</a></button>
        <a href="">Forgot password!</a>
    </form>
    </div>
    </body>
</html>
